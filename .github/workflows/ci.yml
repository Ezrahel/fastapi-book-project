name: CI Pipeline

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12.6'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m venv venv
                  source venv/bin/activate
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  source venv/bin/activate
                  pytest

            - name: Notify Telex of Test Success
              if: success()
              run: |
                CURL -X POST -H "Content-Type: application/json" -d '{
                "event_name": "ci_pipeline",
                :username: "GITHUB Actions",
                "status": "success",
                "message": "ğŸŠâœˆï¸ğŸ—ï¸Test passes successfully for PR ${{ github.event, pull_request.number}}.",
                "name": "${{ github.username}} on the beat"
                }' ${{secrets.TELEX_WEBHOOK_URL}}

            - name: Notify Telex of Test Failure
              if: failure()
              run: |
                curl -X POST -H "Content-Type: application/json" -d '{
                "event_name": "ci_pipeline",
                "username": "Github Actions",
                "status": "failure",
                "message": "âŒâŒğŸ›‘ Test failed for PR ${{github.event, pull_request.number}}",
                "name": "${{github.username}}"
                }' ${{secrets.TELEX_WEBHOOK_URL}}
